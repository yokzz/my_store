{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <header>
            <div class="category-dropdown">
                <label for="category"><a href="{% url 'store:category-list' %}">Category</a></label>
                <select id="category-select" onchange="window.location.href=this.value;">
                    <option value="" disabled selected>Select a category</option>
                    {% for category in categories %}
                    <option value="{% url 'store:category-product-list' category.cid %}">{{ category.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <a href="{% url 'store:product-list' %}">Shop</a>
            </div>
    
            {% if request.user.is_authenticated %}
            <a href="{% url 'userauths:logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'userauths:sign-in' %}">Sign in</a>
            {% endif %}
        </header>
        <div class="content-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="messages">
                        <strong>{{ message }}</strong>
                    </div>
                {% endfor %}
            {% endif %}
    
            {% block content %}
    
            {% endblock content %}
        </div>
        <script src="{% static 'js/function.js' %}"></script>
    </body>
    </html>
