{% extends 'base.html' %}
{% block content %}
<h3>Change Password</h3>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="old_password">Old Password</label>
            <input type="password" id="old_password" name="old_password" required placeholder="********" class="form-input">
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required placeholder="********" class="form-input">
        </div>
        <div class="form-group">
            <label for="confirm_new_password">Confirm New Password</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" required placeholder="********" class="form-input">
        </div>
        <button type="submit" class="btn">Save Password</button>
    </form>
    <div class="profile-image">
        <img src="{{ profile.image.url }}" alt="Profile Image" height="64" width="64">
    </div>
</div>
{% endblock content %}
