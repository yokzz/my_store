{% extends 'base.html' %}
{% block content %}
<h2>How can we help you?</h2>
<h4 id="message-response"></h4>
<form id="contact-form" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required placeholder="John" class="form-input">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required placeholder="Wash" class="form-input">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required placeholder="josh.wash@gmail.com" class="form-input">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required placeholder="+1 (123) 456-7890" class="form-input">
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Manufacturing Defect" class="form-input">
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <input type="text" id="message" name="message" required placeholder="Complain about your problem" class="form-input">
    </div>
    <button type="submit" class="">Submit</button>
</form>

{% endblock content %}
