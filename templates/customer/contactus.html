{% extends 'base.html' %}
{% block content %}
<h2>How Can We Help You?</h2>
<h4 id="message-response"></h4>
<div class="form-container">
    <form id="contact-form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required placeholder="John" class="form-input">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required placeholder="Wash" class="form-input">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="josh.wash@gmail.com" class="form-input">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="+1 (123) 456-7890" class="form-input">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Manufacturing Defect" class="form-input">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Complain about your problem" class="form-input"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
{% endblock content %}
